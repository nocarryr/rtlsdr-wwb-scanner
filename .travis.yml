dist: trusty
sudo: false
language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
install:
    - pip install -U pip setuptools wheel
    - pip install -U pytest pytest-cov coveralls
    - pip install Cython
    - pip install -e .
script:
    - py.test --cov-config .coveragerc --cov=wwb_scanner
after_success:
    - coveralls
